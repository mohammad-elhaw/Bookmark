<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="icon" href="">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <main class="py-5">
        <div class="container d-flex flex-column justify-content-center align-items-center">
            <h1 class="py-2 position-relative">Bookmarker</h1>

            <div
                class="bookmark-body w-100 mt-5 p-3 py-4 d-flex flex-column justify-content-center align-items-center gap-4">

                <h2>
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark"></i>
                </h2>

                <div class="w-100">
                    <label for="website" class="pb-2 fw-semibold">
                        <i class="fa-solid fa-book-bookmark pe-2"></i>
                        Site Name</label>
                    <input oninput="validateOnType(this)" type="text" class="form-control" placeholder="Bookmark Name" id="website">
                </div>

                <div class="w-100">
                    <label for="url" class="pb-2 fw-semibold">
                        <i class="fa-solid fa-link pe-2"></i>
                        Site URL</label>
                    <input oninput="validateOnType(this)" type="text" class="form-control" placeholder="Website URL" id="url">
                </div>

                <button onclick="saveData()" class="btn btn-submit px-5">Submit</button>
            </div>

            <div class="w-100 mt-4 table-responsive mx-auto">
                <table class="text-center table align-middle">
                    <thead>
                        <tr>
                            <th class="text-capitalize">index</th>
                            <th class="text-capitalize">website name</th>
                            <th class="text-capitalize">visit</th>
                            <th class="text-capitalize">delete</th>
                        </tr>
                    </thead>

                    <tbody id="table-body">
                    </tbody>
                    
                </table>
            </div>
        </div>

        <div id="box-warning" class="box-warning d-flex justify-content-center align-items-center position-absolute start-0 top-0 w-100 bottom-0 d-none">
            <div class="box-content bg-white p-4 rounded-2 shadow-lg">
                <header class="w-100 d-flex align-items-center justify-content-between mb-4">
                    <div class="circles d-flex">
                        <span class="rounded-circle me-2"></span>
                        <span class="rounded-circle me-2"></span>
                        <span class="rounded-circle me-2"></span>
                    </div>
                    <button onclick="hideWarning()" class="btn">
                        <i class="fa-solid fa-xmark fs-3"></i>
                    </button>
                </header>
                <p class="pb-2">Site Name or Url is not valid, Please follow the rules below :</p>

                <ol class="rules list-unstyled">
                    <li>
                        <i class="fa-regular fa-circle-right p-2"></i>
                        Site name must contain at least 3 characters
                    </li>
                    <li>
                        <i class="fa-regular fa-circle-right p-2 "></i>
                        Site URL must be a valid one
                    </li>
                </ol>
            </div>

        </div>
    </main>

    <script src="js/index.js"></script>
</body>

</html>
